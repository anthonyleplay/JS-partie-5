<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
    <title>JS partie 5 exo 4</title>

</head>


<body class="bg-dark">
    <div class="container bg-dark py-2">
        <div class="row bg-light py-5 justify-content-center">
            <div class="col-10">

                <p class="h2"> Partie 5 - Les évènements et la manipulation du DOM</p>

                <p class="h4"> Exercice 4</p>
                <p>
                    Créer un fichier <b>html</b> et y ajouter une image. Au clic sur l'image changer sa source, au
                    survol, l'agrandir.
                </p>

            </div>
        </div>
    </div>


    <div class="container bg-dark py-2">
        <div class="row bg-light py-5 justify-content-center">
            <div class="col-10 ">
                <img src="image1.jpg" alt="image de Bhyma" onMouseOut=bigImg() onMouseOver=smallImg() width="100" height="100" onClick="changeImg()" id="img" name="image">
            </div>
        </div>
    </div>

    <script>
        function changeImg() {
            let idImg = document.getElementById("img");
            console.log(idImg);
            idImg.src = 'image2.png';
        }
        function smallImg() {
            document.image.width = 500;
            document.image.height = 500;
        }
        function bigImg() {
            document.image.width = 100;
            document.image.height = 100;
        }
    </script>

</body>

</html>
